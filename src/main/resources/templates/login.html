<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Список затрат</title>
    <div th:replace="~{fragments/headTag :: headTag}"></div>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
<nav class="navbar navbar-dark bg-dark py-0">
    <div class="container">
        <div class="navbar-brand"><img th:src="@{/images/icon-logo.png}" width="32"> TITLE</div>
        <form class="row p-2" id="login_form" th:action="@{/login}" method="post">
            <div></div>
            <input class="col-4 me-2" type="text" placeholder="Email" name="username" style="border-radius:5px">
            <input class="col-4 me-2" type="password" placeholder="Password" name="password" style="border-radius:5px">
            <button class="btn btn-success col-1" type="submit">
                <img th:src="@{/images/icon-entrance.gif}" width="32">
            </button>
        </form>
    </div>
</nav>


<!--<form th:action="@{/login}" method="post">-->
<!--    <div><label> User Name : <input type="text" name="username"/> </label></div>-->
<!--    <div><label> Password: <input type="password" name="password"/> </label></div>-->
<!--    <div><input type="submit" value="Sign In"/></div>-->
<!--</form>-->

<div class="jumbotron bg-light">
    <div class="container py-4">
        <div th:if="${param.error}" class="alert alert-danger">
            Invalid username or password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
        </div>
        <br>
        <p>
            <button type="submit" class="btn btn-lg btn-primary" onclick="login('l@og.in', 'password')" disabled>
                Зайти как Admin
            </button>
            <button type="submit" class="btn btn-lg btn-primary" onclick="login('l1@og.in', 'password3')" disabled>
                Зайти как SuperUser
            </button>
            <button type="submit" class="btn btn-lg btn-primary" onclick="login('l2@og.in', 'password2')" disabled>
                Зайти как User
            </button>
        </p>
    </div>
</div>
<!--    copyright-->
<br>
<div th:replace="~{fragments/footer :: copy}"></div>
<script type="text/javascript">
    function login(username, password) {
        $('input[name="username"]').val(username);
        $('input[name="password"]').val(password);
        $("#login_form").submit();
    }
</script>
</body>
</html>
