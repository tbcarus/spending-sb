<!--@thymesVar id="role" type="ru.tbcarus.spendingsb.model.Role"-->
<!--@thymesVar id="note" type="ru.tbcarus.spendingsb.model.Note"-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="'Уведомление ' + ${note.id}">Note</title>
    <div th:replace="~{fragments/headTag :: headTag}"></div>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
<nav th:replace="~{fragments/bodyHeader :: bodyHeader}"></nav>
<div class="jumbotron pt-4 p-5 bg-light">
    <div class="container">
        <div class="d-flex justify-content-center">
            <input type="hidden" name="id" th:value="${user.id}">
            <div class="container">
                <div class="row mb-4">
                    <div class="col-12>" th:text="${note.text}"></div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <input type="button" class="btn btn-top" value=" Принять " th:onclick="|window.location.href='@{{id}/accept(id=${note.id})}'|">
                    </div>
                    <div class="col-4">
                        <input type="button" class="btn btn-del" value=" Удалить " th:onclick="|window.location.href='@{{id}/delete(id=${note.id})}'|">
                    </div>
                    <div class="col-4">
                        <input type="button" class="btn btn-bottom" value=" Отменить " th:onclick="history.back()">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--    copyright-->
<div th:replace="~{fragments/footer :: copy}"></div>
</body>
</html>
