<!--@thymesVar id="user" type="ru.tbcarus.spendingsb.model.User"-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${user.name}">ПОЛЬЗОВАТЕЛЬ</title>
    <div th:replace="fragments/headTag :: headTag"></div>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
<nav th:replace="fragments/bodyHeader :: bodyHeader"></nav>

<div style="width: 400px" class="text-center mx-auto">
    <form th:method="POST" action="../payments/profile">
        <input type="hidden" name="uuid" th:value="${user.id}">
        <table class="table table-striped shadow">
            <tr>
                <td style="vertical-align: middle; text-align: right">
                    Имя:
                </td>
                <td>
                    <input type="text" name="name" th:value="${user.name}" style="width: 150px">
                </td>
            </tr>
            <tr>
                <td style="vertical-align: middle; text-align: right">
                    Начальный день месяца:
                </td>
                <td>
                    <select name="start_day">
                        <option th:value="${user.startPeriodDate.dayOfMonth}" selected
                                hidden th:text="${user.startPeriodDate.dayOfMonth}">SELECTED
                        </option>
                            <option th:each="i : ${#numbers.sequence(1,28,1)}" th:value="${i}" th:text="${i}">DAY</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="vertical-align: middle; text-align: right">
                    Старый пароль:
                </td>
                <td>
                    <input type="password" name="old_pass" style="width: 150px">
                </td>
            </tr>
            <tr>
                <td style="vertical-align: middle; text-align: right">
                    Новый пароль:
                </td>
                <td>
                    <input type="password" name="new_pass" style="width: 150px">
                </td>
            </tr>
            <tr>
                <td style="vertical-align: middle; text-align: right">
                    Повторить пароль:
                </td>
                <td>
                    <input type="password" name="new_pass_reply" style="width: 150px">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Сохранить</button>
                    <input type="button" value="На главную" th:onclick="|window.location.href = '@{/payments}'|">
                </td>
            </tr>

        </table>
    </form>
</div>

<!--    copyright-->
<br>
<div th:replace="fragments/footer :: copy"></div>
</body>
</html>
