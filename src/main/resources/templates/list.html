<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список затрат</title>
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"-->
    <!--          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">-->
</head>
<body>
<script src="resources/js/spending.js"></script>
L_I_S_T
<table border="1">
    <thead>
    <tr>
        <!--        <th th:each="pt:${paymentTypes}" th:utext="${pt.descriptionOutput} ? ${pt.title}+'<th>Описание</th>' : ${pt.title}">-->
        <!--        </th>-->
        <div th:each="pt : ${paymentTypes}">
            <th th:text="${pt.title}">ТИП</th>
            <th th:if="${pt.descriptionOutput}" th:text="Описание">ОП</th>
        </div>
    </tr>
    </thead>
    <tbody>
    <div th:if="${maxSize} > 0">
        <th:block th:each="i : ${#numbers.sequence(0, maxSize - 1, 1)}">
            <tr>
                <div th:each="pt : ${paymentTypes}">
                    <td>
                        <span th:if="${i < PaymentsMap.get(pt).size()}"
                              th:text="${PaymentsMap.get(pt)[i].price}">V</span>
                        <input type="button" th:if="${i < PaymentsMap.get(pt).size()}"
                               th:onclick="|window.location.href = 'payments/${PaymentsMap.get(pt)[i].id}'|"
                               th:value="${PaymentsMap.get(pt)[i].price}"/>
                    </td>
                    <td th:if="${pt.descriptionOutput}">
                        <span th:if="${i < PaymentsMap.get(pt).size()}"
                              th:text="${PaymentsMap.get(pt)[i].description}"></span>
                    </td>
                </div>
            </tr>
        </th:block>
    </div>
    </tbody>
</table>
<span th:text="${sumAll}">Сумма трат</span>
</body>
</html>
