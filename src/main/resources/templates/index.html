<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Список затрат</title>
    <div th:replace="fragments/fragments :: headTag"></div>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
<nav th:replace="fragments/fragments :: bodyHeader"></nav>
<div class="jumbotron p-5 bg-light">
    <div class="container">
        <form method="post" action="users" class="row">
            <label class="align-middle col-1 mx-1">Зайти как:</label>
            <select name="userId" class="col-1 mx-3" style="border-radius:10px">
                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}">UUUU</option>
            </select>
            <button type="submit" class="btn btn-primary col-1 mx-1">Выбрать</button>
        </form>
    </div>
</div>
<!--    copyright-->
<br>
<div th:replace="fragments/fragments :: copy"></div>
</body>
</html>
